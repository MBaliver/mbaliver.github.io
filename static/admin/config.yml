backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: static/images/
public_folder: /images/
collections:
  - name: Portfólio
    label: Portfolio
    folder: content/portfolio
    create: true
    slug: "{{slug}}"
    fields:
      - label: Título
        name: title
        required: true
        widget: string
        hint: ""
        default: ""
      - label: Body
        name: body
        required: true
        widget: markdown
        hint: ""
        default: ""
          - numbered-list
      - label: Image
        name: image
        required: true
        widget: image
        hint: ""
        default: ""
        allow_multiple: true
    identifier_field: Portfólio
  - label: Informações
    name: sobre
    folder: content/about
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Featured Image
        name: image
        widget: image
      - label: Body
        name: body
        widget: markdown
  - label: Contato
    name: contato
    folder: content/contact
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Featured Image
        name: image
        widget: image
      - label: Body
        name: body
        widget: markdown
